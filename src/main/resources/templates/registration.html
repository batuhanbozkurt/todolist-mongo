<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
    <h1>Registration Form</h1>
    <form action="/register" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label>Name</label>
            <input th:field="*{name}"/>
            <p th:each="error: ${#fields.errors('name')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Surname</label>
            <input th:field="*{surname}"/>
            <p th:each="error : ${#fields.errors('surname')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <button type="submit">Submit</button>
    </form>

    <a th:href="@{/login.html}">Already a member? Login here!</a>
</body>
</html>
